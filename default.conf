server {
    listen 80;
    server_name mifinca.isladigital.xyz;

    # Carpeta donde se encuentran los archivos estáticos del build de Vite
    root /usr/share/nginx/html;
    index index.html;

    # Manejo de rutas dinámicas (SPA)
    location / {
        # Si el archivo no existe, redirige a index.html
        try_files $uri $uri/ /index.html;
    }

    # Proxy para el backend (solo si la ruta no es un archivo estático)
    location ~ ^/(?!index\.html|favicon\.ico|robots\.txt|static/|assets/).*$ {
        proxy_pass https://finca.isladigital.xyz;   # URL del backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Encabezados de seguridad (opcional)
    add_header "Content-Security-Policy" "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';";
    add_header "X-Content-Type-Options" "nosniff";
    add_header "X-Frame-Options" "DENY";

    # Compresión de archivos estáticos
    location ~ \.(js|css|png|jpg|svg)$ {
        expires 365d;
        add_header Cache-Control "public";
    }
}