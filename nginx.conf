server {
    listen 80;
    
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Incluir headers para control de caché
        include /etc/nginx/conf.d/headers.conf;
    }

    # Proxy para el backend (ajusta según tu configuración)
    location /api/ {
        proxy_pass http://backend:3000;  # Cambia por tu servicio backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}